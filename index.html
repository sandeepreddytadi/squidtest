<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squid Game Doll Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .viewer-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    .music-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .mute-button {
      background-color: #222;
      border: 1px solid #555;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Model Viewer -->
    <div class="viewer-section">
      <!-- ðŸ‘‡ Replace this path with the correct one for your doll.glb -->
      <model-viewer src="doll.glb" autoplay camera-controls disable-zoom shadow-intensity="1" exposure="1.2" style="background-color: transparent;">
      </model-viewer>

      <!-- Background Music -->
      <div class="music-controls">
        <audio id="bg-music" src="https://ia902701.us.archive.org/27/items/squid-game-theme/Squid%20Game%20Theme.mp3" autoplay loop></audio>
        <button class="mute-button" onclick="toggleMute()">Mute</button>
      </div>
    </div>
  </div>

  <script>
    const bgMusic = document.getElementById("bg-music");
    function toggleMute() {
      bgMusic.muted = !bgMusic.muted;
    }
  </script>
</body>
</html>
